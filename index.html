<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <div class="loginbox">
      <h1>Login</h1>
      <form>
        <p>Username</p>
        <input type="text" name="username" placeholder="Username" id="username">
        <p>Password</p>
        <input type="password" name="password" placeholder="Password" id="password">
        <input type="button" onclick="validateForm()" value="Login">
      </form>
    </div>
  </div>

</div>

<div id="register" class="modal">

  <!-- Modal content -->
  <div class="modal-content-register">
    <span class="close" id="close">&times;</span>
    <form = action="login.html">
      <div class="Daftarbox">
        <h1>Register</h1>
        <form action="login.html">
          <p>Username</p>
          <input type="text" name="username" placeholder="Username" required="" id="Username">
          <p>Password</p>
          <input type="password" name="password" placeholder="Password" required="" id="Password">
          <p>E-mail</p>
          <input type="email" name="E-mail" placeholder="E-mail" required="">
          <p>No Telepon</p>
          <input type="number" name="No Telepon" placeholder="No Telepon" required="">
          <input type="submit" name="submit" value="Register"> 
        </form>
      </div>

    </div>

    <script>
// Get the modal
var modal = document.getElementById("myModal");

var modalRegister = document.getElementById("register");

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

var btnRegister = document.getElementById("btnregister");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

var spanRegister = document.getElementById('close');

// When the user clicks the button, open the modal 
btn.onclick = function() {
  modal.style.display = "block";
  // log.console(btn)
}

btnRegister.onclick = function() {
  modalRegister.style.display = "block";
  // log.console(btn)
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

spanRegister.onclick = function() {
  modalRegister.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}

window.onclick = function(event) {
  if (event.target == modalRegister) {
    modalRegister.style.display = "none";
  }
}


</script>



<script type="text/javascript">
    function validateForm(inputtxt) {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var letters = /^[A-Za-z]+$/;
        if (username == "" || password == "" && inputtxt.value.match(letters)) {
            alert("Username atau password Harus Diisi");
        } else if (username < "a" || username > "z") {
            alert("Username Harus Berupa Huruf Kecil")
        } 
        else{
           window.location = "Homelogin.html" 
        }
    }
</script>
